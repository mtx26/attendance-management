{% extends "base.html" %}

{% block title %}Connexion - Club Clermont{% endblock %}

{% block content %}
    <!-- Contenu centré -->
    <div class="d-flex align-items-center justify-content-center" style="min-height: 90vh;">
        <div class="login-container">
            <h2 class="text-center text-primary mb-3">Connexion</h2>

            {% if error %}
                <div class="alert alert-danger text-center" role="alert">
                    {{ error }}
                </div>
            {% endif %}

            <form method="POST" id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur :</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe :</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            try {
                const result = await response.json();
                if (response.ok) {
                    window.location.href = result.redirect;  // Redirige après la connexion
                } else {
                    alert(result.error);
                }
            } catch (error) {
                console.error("Erreur JSON :", error);
                alert("Erreur lors de la connexion. Vérifie ton serveur.");
            }
        });
    </script>
{% endblock %}
