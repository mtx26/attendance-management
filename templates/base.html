<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/static/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Club Clermont{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">
    
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">🏠 Accueil</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/birthdays">🎂 Anniversaires</a>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                {% if "user" in session %}
                    <span class="navbar-text me-3 text-white">Connecté en tant que <span class="text-primary">{{ session["user"] }}</span></span>
                    <a href="/logout" class="btn btn-danger">Se déconnecter</a>
                {% else %}
                    <a href="/login" class="btn btn-primary">Se connecter</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Contenu des pages -->
    <div class="container py-3">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
