{% extends "base.html" %}

{% block title %}Inscription - Club Clermont{% endblock %}

{% block content %}
    <!-- Contenu centré -->
    <div class="d-flex align-items-center justify-content-center" style="min-height: 90vh;">
        <div class="login-container">
            <h2 class="text-center text-primary mb-3">Inscription</h2>

            {% if error %}
                <div class="alert alert-danger text-center" role="alert">
                    {{ error }}
                </div>
            {% endif %}

            <form action="/register" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur :</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe :</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
            </form>

            <p class="mt-3 text-center">Déja un compte ? <a href="/login" class="text-primary">Se connecter</a></p>
        </div>
    </div>
{% endblock %}
