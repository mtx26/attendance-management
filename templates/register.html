<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/icon.png">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .btn-primary { background-color: #1E3A8A; border-color: #1E3A8A; }
        .btn-primary:hover { background-color: #162B6F; border-color: #162B6F; }
        
        .btn-secondary { background-color: #6C757D; border-color: #6C757D; }
        .btn-secondary:hover { background-color: #5A6268; border-color: #5A6268; }
        
        .btn-danger { background-color: #DC3545; border-color: #DC3545; }
        .btn-danger:hover { background-color: #C82333; border-color: #C82333; }

        .register-container {
            max-width: 500px; /* Taille du formulaire */
            margin: auto;
            padding: 25px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-light">
    
    <!-- Barre de navigation FIXE en haut -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">üè† Accueil</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                {% if "user" in session %}
                    <span class="navbar-text me-3 text-white">Connect√© en tant que <span class="text-warning">{{ session["user"] }}</span></span>
                    <a href="/logout" class="btn btn-danger">Se d√©connecter</a>
                {% else %}
                    <a href="/login" class="btn btn-primary">Se connecter</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Contenu centr√© -->
    <div class="d-flex align-items-center justify-content-center" style="min-height: 90vh;">
        <div class="register-container">
            <h2 class="text-center text-primary mb-3">Inscription</h2>

            {% if error %}
                <div class="alert alert-danger text-center" role="alert">
                    {{ error }}
                </div>
            {% endif %}

            <form action="/register" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur :</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe :</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
            </form>

            <p class="mt-3 text-center">D√©j√† un compte ? <a href="/login" class="text-primary">Se connecter</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
